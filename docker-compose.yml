version: '3'

services:
  db:
    image: postgres
    restart: unless-stopped
  api:
    build: backend/.
    restart: unless-stopped
    volumes:
      - ./backend/:/usr/src/app
    ports:
      - "8000:8000"
    depends_on:
      - db
  client:
    build: frontend/.
    volumes:
      - ./frontend:/usr/src/app
    command: ./startup.sh
    ports:
      - "9000:9000"
    depends_on:
      - api
